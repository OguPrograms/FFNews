<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F* Fake News</title>
    <!--ejecutem els estils que estan a un fitxer a part-->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400;1,900&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="StylesFFN.css" />
  </head>
  <body>
    <!--Aqui hem posat amb les fonts de google el titol del nostre diari-->
    <h3 style="font-family: 'Sedgwick Ave Display', cursive">F* Fake News</h3>
    <h2>Danos tu opinión!!!!</h2>
    <form action="404.html">
      <!-- Creem la taula -->
      <table>
        <tr style="text-align: center">
          <!--Cambiamos el estilo inline porque solo necesitamos que este centrado en dos casos, si no se distorsionaria la tabla que usa el mismo css.-->
          <td>
            <!--Incluim un text curt-->
            <label for="FormName">Nombre:</label> <br />
            <input class="input1" type="text" id="FormName" required />
          </td>
          <td>
            <!--Incluim un espai per posar el mail, si no porta @ ni un . no t'ho seixa enviar.-->
            <label for="FormEmail">Correo:</label> <br />
            <input class="input1" type="email" id="FormEmail" required />
          </td>
          <td>
            <!--Un espai per posar l'esdat, que han de tenir com a minim 7 anys-->
            <label for="FormAge">Edat:</label> <br />
            <input
              class="input1"
              type="number"
              id="FormAge"
              min="7"
              max="99"
              required
            />
          </td>
        </tr>
      </table>
      <br />
      <table>
        <tr>
          <td>
            <!--Aixó és un radio buttons-->
            <input type="radio" id="FormHombre" name="gender" checked />
            <label for="FormHombre"> Hombre </label><br />
            <input type="radio" id="FormMujer" name="gender" />
            <label for="FormMujer"> Mujer</label><br />
            <input type="radio" id="FormOtro" name="gender" />
            <label for="FormOtro"> Otro</label><br />
          </td>
          <td>
            <!--Aixço és un chekbox-->
            <input checked type="checkbox" id="FormLector" name="datos" />
            <label for="FormLector"> Soy lector habitual </label><br />
            <input type="checkbox" id="FormAlumno" name="datos" />
            <label for="FormAlumno"> Soy alumno del ITIC</label><br />
            <input type="checkbox" id="FormTerrorista" name="datos" />
            <label for="FormTerrorista"> Soy terrorista</label><br />
          </td>
        </tr>
      </table>
      <br />
      <table>
        <td style="text-align: center">
          <!--Aixó és un desplegable amb 6 opcions-->
          <legend>Descripción comentario:</legend>
          <select>
            <option>He encontrado un error</option>
            <option>Hay un error ortografico</option>
            <option>La pagina no carga</option>
            <option>Quiero añadir una noticia</option>
            <option>Reclamación</option>
            <option>Otros</option>
          </select>
        </td>
      </table>
      <br />
      <div>
        <table>
          <td style="text-align: center">
            <!--Aixó és un text llarg-->
            <legend for="Escribir">Deja tu comentario:</legend>
            <textarea
              class="input1"
              id="Escribir"
              rows="4"
              cols="40"
              placeholder="He encontrado un error en la página..."
              required
            ></textarea>
          </td>
        </table>
      </div>
      <br />
      <center>
        <!--El boto es tipo submit per poder posar els camps com obligatoris-->
        <button class="submit">Enviar</button>
        <p><a href="fNews.html">Inicio</a></p>
      </center>
    </form>
  </body>
</html>
